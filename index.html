    <!-- Configure Tailwind for Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {

    <style>
        html { scroll-behavior: smooth; }
        .hero-video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
        .hero-video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover; }
        .feature-list li { position: relative; padding-left: 1.5rem; margin-bottom: 0.5rem; line-height: 1.4; }

        .radio-label:hover { background-color: #f3f4f6; }
        .radio-yes:checked + .radio-label { background-color: #0d9488; color: white; border-color: #0d9488; box-shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.5); }
        .radio-no:checked + .radio-label { background-color: #be123c; color: white; border-color: #be123c; box-shadow: 0 4px 6px -1px rgba(190, 18, 60, 0.5); }
        .modal { background-color: rgba(0, 0, 0, 0.6); }
        .modal-content { animation: slide-down 0.3s ease-out; }
        @keyframes slide-down { from { opacity:0; transform: translateY(-20px);} to { opacity:1; transform: translateY(0);} }
        .spinner { border:4px solid rgba(255,255,255,0.3); border-top-color:#fff; border-radius:50%; width:1.5rem; height:1.5rem; animation:spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg);}}
    </style>
</head>
