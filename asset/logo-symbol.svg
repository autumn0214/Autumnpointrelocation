<!-- assets/logo-symbol.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-labelledby="apSymbolTitle">
  <title id="apSymbolTitle">Autumn Point symbol â€” house arrow with leaf</title>
  <defs>
    <style>
      .stroke { stroke: #0d9488; stroke-width:4; stroke-linejoin:round; stroke-linecap:round; fill:none; }
      .leaf-fill { fill:#0d9488; }
    </style>
  </defs>

  <!-- Outer arrow/house outline -->
  <path class="stroke" d="M60 12 L18 48 v36 a6 6 0 0 0 6 6 h72 a6 6 0 0 0 6-6 V48 L60 12 z" />

  <!-- Door cut (subtle, optional) -->
  <rect x="54" y="70" width="12" height="18" rx="2" fill="none" stroke="#0d9488" stroke-width="2" opacity="0.12"/>

  <!-- Full leaf (scaled to fit inside the house/arrow) -->
  <path class="leaf-fill" d="M44 64
      C50 52, 72 46, 84 54
      C86 56, 86 60, 84 64
      C80 72, 68 84, 54 90
      C50 92, 46 90, 46 86
      C46 82, 46 76, 44 64 z"/>

  <!-- Leaf central vein (lighter cutout effect) -->
  <path d="M54 66 C62 60, 70 60, 74 64" fill="none" stroke="#ffffff" stroke-width="2.0" stroke-linecap="round" opacity="0.85"/>

</svg>
