<!-- assets/logo-symbol.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="apSymbolTitle">
  <title id="apSymbolTitle">Autumn Point symbol</title>
  <defs>
    <style>
      /* primary teal color */
      .ap-stroke { stroke: #0d9488; stroke-width:2.8; stroke-linejoin:round; stroke-linecap:round; fill:none; }
      .ap-fill { fill:#0d9488; }
    </style>
  </defs>

  <!-- house outline -->
